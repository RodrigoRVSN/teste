<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Countdown timer</title>
</head>

<body>
  <h1 class="title">We're launching soon</h1>
  <div class="time">
    <div class="sep">
      <h1 id="day">00</h1>
      <h2 class="name">D</h2>
    </div>
    <div class="sep">
      <h1 id="hour">00</h1>
      <h2 class="name">H</h2>
    </div>
    <div class="sep">
      <h1 id="minute">00</h1>
      <h2 class="name">M</h2>
    </div>
    <div class="sep">
      <h1 id="second">00</h1>
      <h2 class="name">S</h2>
    </div>
  </div>
  <h1 id="end">O tempo acabou!</h1>
  <img class="bg" src="/images/pattern-hills.svg" alt="montanhas">
  <div class="social">
    <a href="https://www.facebook.com/rodrigovictor81/"><img src="/images/icon-facebook.svg" alt="Icone do facebook"></a>
    <a href="https://br.pinterest.com/"><img src="/images/icon-pinterest.svg" alt="Icone do pinterest"></a>
    <a href="https://www.instagram.com/rodrigo_rvsn/"><img src="/images/icon-instagram.svg" alt="Icone"></a>
  </div>
  <script src="/script.js"></script>
</body>

</html>
